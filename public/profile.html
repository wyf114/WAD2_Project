    <script>
        // character script

        // Character's Head
        Vue.createApp({
            data() {
                return {
                    head_idx: 0,
                    body_idx: 0,
                    leg_idx: 0,
                    width: '100%',
                    height: 'auto',
                    arrow_width: '100%',
                    heads: [
                        'img/character_head1.png',
                        'img/character_head2.png',
                        'img/character_head3.png'
                    ],
                    bodies: [
                        'img/character_body1.png',
                        'img/character_body2.png'
                    ],
                    legs: [
                        'img/character_leg1.png',
                        'img/character_leg2.png',
                    ]
                }
            },
            methods: {
                head_next() {
                    if (this.head_idx >= this.heads.length - 1) {
                        return this.head_idx = 0
                    } else {
                        return this.head_idx += 1
                    }
                },
                head_previous() {
                    if (this.head_idx <= 0) {
                        return this.head_idx = this.heads.length - 1
                    } else {
                        return this.head_idx -= 1
                    }
                },
                body_next() {
                    if (this.body_idx >= this.bodies.length - 1) {
                        return this.body_idx = 0
                    } else {
                        return this.body_idx += 1
                    }
                },
                body_previous() {
                    if (this.body_idx <= 0) {
                        return this.body_idx = this.bodies.length - 1
                    } else {
                        return this.body_idx -= 1
                    }
                },
                leg_next() {
                    if (this.leg_idx >= this.legs.length - 1) {
                        return this.leg_idx = 0
                    } else {
                        return this.leg_idx += 1
                    }
                },
                leg_previous() {
                    if (this.leg_idx <= 0) {
                        return this.leg_idx = this.legs.length - 1
                    } else {
                        return this.leg_idx -= 1
                    }
                },
            },
            computed: {
                head() {
                    return this.heads[this.head_idx]
                },
                body() {
                    return this.bodies[this.body_idx]
                },
                leg() {
                    return this.legs[this.leg_idx]
                }
            },
        }).mount('#app')
    </script>

        // update user data
        function updateUser(username) {
            console.log("updating" + username);
            var user = firebase.database().ref('users/' + username);
            user.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    var spotify_username = document.getElementById("spotify_username").value;
                    var instagram_username = document.getElementById("instagram_username").value;
                    var youtube_username = document.getElementById("youtube_username").value;
                    var telegram_info = document.getElementById("telegram_info").value;
                    var description = document.getElementById("description").value;
                    var updates = {};
                    updates['/users/' + username + "/" + 'instagram_username'] = instagram_username;
                    updates['/users/' + username + "/" + 'spotify_username'] = spotify_username;
                    updates['/users/' + username + "/" + 'youtube_username'] = youtube_username;
                    updates['/users/' + username + "/" + 'instagram_username'] = instagram_username;
                    updates['/users/' + username + "/" + 'telegram_info'] = telegram_info;
                    updates['/users/' + username + "/" + 'description'] = description;

                    firebase.database().ref().update(updates);
                    document.getElementById("status").innerText = "User has been updated.";
                } else {
                    document.getElementById("status").innerText = "User does not exist.";
                }
            });
        }
