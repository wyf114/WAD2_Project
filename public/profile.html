<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

    <style>
        textarea {
            margin: 0px;
        }

        .nav-link {
            margin-left: 25px;
            margin-right: 25px;
        }

        .form-group {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .btn {
            margin-left: 40%;
        } 
        
    </style>
    
    <title>Profile Creation</title>
</head>


<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-dark">
        <!--group and hide navbar contents by a parent breakpoint-->
        <div class="navbar">
            <nav class="nav">
                <a class="nav-link active text-white" href="catchbottle.html">Home</a>
            </nav>
        </div>
        <div class="navbar center">
            <nav class="nav">
                <a class="nav-link active text-white" href="#">LOGO</a>
            </nav>
        </div>
        <div class="navbar justify-content-end">
            <nav class="nav">
                <a class="nav-link active text-white" href="#">Profile</a>
            </nav>   
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <div style="background-color: lightyellow; height: 500px;">character creation idk</div>
            </div>

            <div class="col">
                <form action="">
                    <div class="container">
                        <div class="row">
                            <div class="form-group">
                                <textarea class="form-control" name="username" id="username" value='wyf' hidden></textarea>
                            </div>
                        </div>


                        <!-- self intro -->
                        <div class="row">
                            <div class="form-group">
                                <label for="description">Self Introduction</label><br>
                                <textarea class="form-control" name="description" id="description" placeholder="Introduce Yourself"></textarea>
                            </div>
                        </div>

                        <!-- Youtube Account -->
                        <div class="row">
                            <div class="form-group">
                                <label for="youtube_username">Youtube Username</label>
                                <input class="form-control" type="text" name="youtube_username" id="youtube_username">
                            </div>
                        </div>

                        <!-- Instagram Account -->
                        <div class="row">
                            <div class="form-group">
                                <label for="instagram_username">Instagram Username</label>
                                <input class="form-control" type="text" name="instagram_username" id="instagram_username">
                            </div>
                        </div>

                        <!-- Spotify Account -->
                        <div class="row">
                            <div class="form-group">
                                <label for="spotify_username">Spotify Username</label>
                                <input class="form-control" type="text" name="spotify_username" id="spotify_username">
                            </div>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Update"
                        onclick="updateUser(document.getElementById('username').value)">
    
                    </div>    
                </form>

                <p id="status"></p>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <!-- This is the API from Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    
    <script>
        // Config and Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDLM5eiv5cOkBtM-os59uGPAhtFkdBCAhY",
            authDomain: "sademo2018-2-11ec2.firebaseapp.com",
            databaseURL: "https://sademo2018-2-11ec2.firebaseio.com",
            projectId: "sademo2018-2-11ec2",
            storageBucket: "sademo2018-2-11ec2.appspot.com",
            messagingSenderId: "431393859582",
            appId: "1:431393859582:web:ccc0434dd68846b15b82af"
        };
        firebase.initializeApp(firebaseConfig);

        // update user data
        function updateUser(username) {
            var user = firebase.database().ref('users/' + username);
            user.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    var spotify_username = document.getElementById("spotify_username");
                    var instagram_username = document.getElementById("instagram_username");
                    var youtube_username = document.getElementById("youtube_username");
                    var description = document.getElementById("description");
                    var updates = {};
                    updates['/users/' + username + "/" + 'telegram_id'] = instagram_username;
                    updates['/users/' + username + "/" + 'spotify_username'] = spotify_username;
                    updates['/users/' + username + "/" + 'youtube_username'] = youtube_username;
                    updates['/users/' + username + "/" + 'description'] = description;

                    firebase.database().ref().update(updates);
                    document.getElementById("status").innerText = "User has been updated.";
                } else {
                    document.getElementById("status").innerText = "User does not exist.";
                }
            });
        }

    </script>

    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
</html>
