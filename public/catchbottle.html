        <div id="app2">

                <img src="./img/bottleBody.png">
                {{position_top}}
                {{position_left}}
            </div>

            <div id="myModal" class="modal" :style="{ display : display}">

                <div class="modal-content">
                    <span class="close" @click="close"> &times;Close</span>
                    </br>
                    </br>
                    </br>
                    <p>{{displayMsg}}</p>
                    <button class="yellowBtn" id="reply" role="button" @click="messageFriend()">Reply</button>
                    <button class="yellowBtn" id="friend" role="button" @click="makeFriend()">Sender info</button>
                </div>


            </div>

            <div id="myModal2" class="modal" :style="{ display : friendDisplay}">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" @click="closeFriend"> &#8592;Back</span>
                    <img :src="imgPath" alt="John" style="width:20%; margin:0 40% 0 40%">
                    <div id="text" style="text-align: center;">
                        {{displayName}}
                    </br>
                    {{ description }}
                    </div>
                    
                    <button class="yellowBtn" id="messageFriend" role="button" @click="messageFriend()">Message</button>

                </div>


            </div>

            <div id="myModal3" class="modal" :style="{ display : replyDisplay}">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" @click="closeReply"> &#8592;Back</span>
                    <label for="replyMessage" style="margin-left:5%">Write your message</label><br>
                                <textarea class="form-control" name="replyMessage" id="replyMessage" rows="7" style="margin: 0 10%; width:80%"
                                    placeholder="Hi"></textarea>
                    <button class="yellowBtn" id="messageFriend" role="button">Send</button>

                </div>


            </div>


            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        //night style
                        fill: 'url(#nightGradient)',
                        skyFill: 'url(#skyMoon)',
                        show: 'moon',
                        cloudFill: '#b5cfe6',
                        // sunset style    
                        //    fill : 'url(#sunsetGradient)',
                        //         skyFill : 'url(#skySunset)',
                        //         cloudFill : '#FFF896',
                        //         show : 'sunset',
                        //day style
                        // fill : 'url(#dayGradient)',
                        //          skyFill : 'url(#skySun)',
                        //        cloudFill:'#FFF',
                        //         show : 'sun',
                    }
                },
                methods: {
                    toChange() {
                        var d = new Date();

                        console.log(d.getHours());
                        if (d.getHours() >= 17 && d.getHours() <= 19) {
                            this.fill = 'url(#sunsetGradient)';
                            this.skyFill = 'url(#skySunset)';
                            this.cloudFill = '#FFF896';
                            return 'sunset';


                        }
                        if (d.getHours() > 7 && d.getHours() < 17) {
                            this.fill = 'url(#dayGradient)';
                            this.skyFill = 'url(#skySun)';
                            this.cloudFill = '#FFF';
                            return 'sun';


                        } else {
                            this.fill = 'url(#nightGradient)';
                            this.skyFill = 'url(#skyMoon)';
                            this.cloudFill = '#b5cfe6';
                            return 'moon';
                        }
                    }
                }
            })
            const vm = app.mount('#app1')
        </script>

            Vue.createApp({
                data() {
                    return {
                        bottles: {},
                        margintop: 3,
                        marginleft: 3,
                        displayMsg: '',
                        displayName: '',
                        display: '',
                        friendDisplay: '',
                        opacity: 0,
                        description: '',
                        imgPath: '',
                        replyDisplay: '',
                    }
                },
                created() {
                    var user = sessionStorage.getItem("login_status");
                    var bottles = firebase.database().ref('bottles/');
                    bottles.once('value').then((snapshot) => {
                        this.bottles = snapshot.val();
                        for (i in this.bottles) {
                            if (this.bottles[i]['from'] == user) {
                                delete this.bottles[i];
                            }
                        }
                        console.log(this.bottles)
                    })
                },
                methods: {
                    onClick: function (bottle) {
                        console.log(bottle)
                        this.displayMsg = bottle['message']
                        this.displayName = bottle['from']
                        this.display = "block"

                    },
                    makeFriend: function () {
                        this.display = "none"
                        this.friendDisplay = "block"
                        this.sender()
                    },
                    messageFriend: function () {
                        this.friendDisplay = "none"
                        this.replyDisplay ="block"
                        
                    },
                    closeFriend: function () {
                        this.display = "block"
                        this.friendDisplay = "none"
                    },
                    closeReply: function () {
                        this.display = "block"
                        this.replyDisplay = "none"
                    },
                    close: function () {
                        this.display = "none"
                    },
                    sender() {
                        var user = firebase.database().ref('users/' + this.displayName);
                        user.once('value').then((snapshot) => {
                            var sender = snapshot.val();
                            // console.log(sender)
                            this.imgPath = sender['imgPath']
                            this.description = sender['description']
                            console.log(this.imgPath, this.description)
                        })
                        return this.imgPath, this.description
                    }
                },
                computed: {
                    position_top() {
                        // Returns a random integer from 0 to 5:
                        this.margintop = Math.floor(Math.random() * 11);
                        // return this.margintop;
                    },
                    position_left() {
                        // Returns a random integer from 0 to 10:
                        this.marginleft = Math.floor(Math.random() * 11);
                        // return this.marginleft;
                    }
                }
            }).mount('#app2')
        </script>
