<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/catchbottle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Send bottle</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6" id="write">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Type your message</label>
                            <textarea v-model="message" class="form-control" id="exampleFormControlTextarea1" rows="20"
                                maxlength="500"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Attach an image</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary mb-2" onclick="generate()">Confirm</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6" id="text">
                    <p>{{message}}</p>
                </div>
            </div>
        </div>
    </div>
    </div>




    <script>

        myObject = new Vue({
            el: '#app',
            data: { message: 'Hello!' }
        })

    </script>











    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
