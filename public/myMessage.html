        Vue.createApp({
            data() {
                return {
                    msg_list: [],
                }
            },
            created() {
                var user = sessionStorage.getItem("login_status");
                var message = firebase.database().ref('messages/' + user);
                message.once('value').then((snapshot) => {
                    message = snapshot.val();
                    // console.log(message)
                    for (sender in message) {
                        var msg_content = message[sender]['message']
                        var send_user = message[sender]['sender']
                        this.msg_list.push({
                            msg: msg_content,
                            sender: send_user
                        })
                    }
                    console.log(this.msg_list)
                })
            }
        }).mount('#message')
    </script>
