    <script>
        const app = Vue.createApp({
            data() {
                return {
                    //night style
                    fill: 'url(#nightGradient)',
                    skyFill: 'url(#skyMoon)',
                    show: 'moon',
                    cloudFill: '#b5cfe6',
                    // sunset style    
                    //    fill : 'url(#sunsetGradient)',
                    //         skyFill : 'url(#skySunset)',
                    //         cloudFill : '#FFF896',
                    //         show : 'sunset',
                    //day style
                    // fill : 'url(#dayGradient)',
                    //          skyFill : 'url(#skySun)',
                    //        cloudFill:'#FFF',
                    //         show : 'sun',
                }
            },
            methods: {
                toChange() {
                    var d = new Date();

                    console.log(d.getHours());
                    if (d.getHours() >= 17 && d.getHours() <= 19) {
                        this.fill = 'url(#sunsetGradient)';
                        this.skyFill = 'url(#skySunset)';
                        this.cloudFill = '#FFF896';
                        return 'sunset';


                    }
                    if (d.getHours() > 7 && d.getHours() < 17) {
                        this.fill = 'url(#dayGradient)';
                        this.skyFill = 'url(#skySun)';
                        this.cloudFill = '#FFF';
                        return 'sun';


                    } else {
                        this.fill = 'url(#nightGradient)';
                        this.skyFill = 'url(#skyMoon)';
                        this.cloudFill = '#b5cfe6';
                        return 'moon';
                    }
                }
            }
        })
        const vm = app.mount('#app1')

        window.addEventListener("scroll", function () {
            let value = window.scrollY;

            // text.style.top = value * -0.3 + '%';
            // birdRight.style.top = value * -1.5 + 'px';
            // birdRight.style.left = value * 2 + 'px';
            // birdLeft.style.top = value * -1.5 + 'px';
            // birdLeft.style.left = value * -5 + 'px';
            // btn.style.marginTop = value * 1.5 + 'px';
            // treeLeft.style.top = value * 0.25 + 'px';
            // treeRight.style.top = value * 0.25 + 'px';
            sunMove = value * -1.5 + 'px';

            sun.style.transition = "all 2s ease";
            sun.style.transform = "translateY('sunMove')";
            // seaWaves.style.transition = "all 2s ease";
            // seaWaves.style.transform = "translateX(20%)";

        })

        function disappear(ele) {
            var children = ele.children;
            var bottleCup = children[3];
            var letter = children[1];
            console.log(children);

            var bottle = document.getElementById(ele.id);
            console.log(bottle);

            letter.style.transition = "height 2s";
            letter.style.height = "500px";
            bottleCup.style.transition = "all 2s ease";
            bottleCup.style.transform = "translateX(20%)";
            bottle.style.width = "500px";
            bottle.style.height = "300px";
            bottle.style.left = "500px";
            bottle.style.top = "0";
            bottle.style.animation = "none";
            setTimeout(function () {
                bottle.style.display = "none"
            }, 2000);
            var fade = document.getElementsByClassName("fade");
            var modal = document.getElementById("exampleModalLong");
            console.log(modal);
            setTimeout(function () {
                modal.style.display = "block";
                fade[0].style.opacity = 1
            }, 2000);
            var close = document.getElementsByClassName("close")[0];
            close.onclick = function () {
                modal.style.display = "none";
            }
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

        }
    </script>
